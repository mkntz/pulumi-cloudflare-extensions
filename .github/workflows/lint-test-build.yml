name: Lint, Test, and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Node.js project
        uses: mkntz/actions-nodejs-prepare@v0

      - name: Run linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Prepare Node.js project
        uses: mkntz/actions-nodejs-prepare@v0

      - name: Run unit tests with coverage
        run: npm run test:cov

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Prepare Node.js project
        uses: mkntz/actions-nodejs-prepare@v0

      - name: Build project
        run: npm run build
